{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'encuestas/style.css' %}" />

{% if lista_encuestas %}
    <ul>
    {% for encuesta in lista_encuestas %}
        <li><a href="{% url 'encuestas:detalles' encuesta.id %}">{{ encuesta.pregunta }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No se encontraron encuestas!</p>
{% endif %}
